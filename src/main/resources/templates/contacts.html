<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="head :: content"></head>

<body>
<div th:replace="header :: content"></div>

<br>
<div class="container center-block">
    <div th:replace="pageContactNavigator :: content"></div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Gender</th>
            <th scope="col">Category</th>
            <th scope="col">Property</th>
            <th scope="col">Birthday</th>
            <th scope="col">Created</th>
            <th scope="col">Updated</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "contact, iter : ${contacts}">
            <th scope="row" th:utext="${iter.count}">...</td>
            <td th:utext="${contact.name}">...</td>
            <td th:utext="${contact.surname}">...</td>
            <td th:utext="${contact.email}">...</td>
            <td th:utext="${contact.phone}">...</td>
            <td th:text="${contact.gender}">...</td>
            <td th:text="${contact.property?.categoryName}">...</td>
            <td th:text="${contact.property?.name}">...</td>
            <td th:utext="${contact.birthday}">...</td>
            <td th:utext="${#dates.format(contact.created, 'dd-MMM-yyyy HH:mm:ss')}">...</td>
            <td th:utext="${#dates.format(contact.updated, 'dd-MMM-yyyy HH:mm:ss')}">...</td>
            <td>
                <a class="link-warning" th:href="@{/contacts/editContactForm/{linkTitle}(linkTitle=${contact.id})}">Edit</a> |
                <a class="link-danger" th:href="@{/contacts/deleteContact/{linkTitle}(linkTitle=${contact.id})}"
                   onclick="return confirm('Do you confirm you really want to delete this contact?') ? true: false;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="footer :: content"></div>
</body>
</html>
